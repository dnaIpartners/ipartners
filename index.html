<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $.ajax({
      type: "GET",
      dataType: "json",
      url: "https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=25&regionCode=kr&key=AIzaSyBx0aWzw6mD_u3KNHWCIl-DKnHoImQoPlc",
      contentType: "application/json",
      success: function (data) {
        data.items.forEach(function (element, index) {
          $('body').append('<iframe width="560" height="315" src="https://www.youtube.com/embed/' +
            element.id.videoId +
            '" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
          );
        });
      },
      complete: function (data) {},
      error: function (xhr, status, error) {
        console.log("유튜브 요청 에러: " + error);
      }
    });
  });
</script>
